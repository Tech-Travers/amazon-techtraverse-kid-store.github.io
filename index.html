<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Fun Store</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light pink background */
        }

        h1 {
            text-align: center;
            color: #3366cc; /* Blue color */
            margin-top: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            width: 300px;
            border: 2px solid #3366cc;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #3366cc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .no-products {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }

        .more-button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>

    <h1>Kid's Fun Store</h1>

    <input type="text" id="searchInput" placeholder="Search for products..." oninput="searchProducts()">

    <div class="product-container" id="productContainer">
        <!-- Products will be dynamically added here based on the search -->
    </div>

    <p id="noProductsMessage" class="no-products" style="display: none;">No products available</p>

    <script>
        const products = [
            { name: "SpongeBoB Bean Bag", image: "https://m.media-amazon.com/images/I/61eUXgjem-L._SX300_SY300_QL70_FMwebp_.jpg", amazonLink: "https://amzn.to/3RWWM0l" },
            { name: "SpongeBoB SquarePant's Backpack", image: "https://m.media-amazon.com/images/I/A1jQcvpuVhL._SY606_.jpg", amazonLink: "https://amzn.to/48ZDXk3" },
            { name: "MrBean Entertaining Escapades", image: "https://m.media-amazon.com/images/I/61PXsjhfl0L._SY445_SX342_.jpg", amazonLink: "https://amzn.to/48sketj" },
            { name: "Micky Mouse CoinBank", image: "https://m.media-amazon.com/images/I/61ZfMAjzewL._SX425_.jpg", amazonLink: "https://amzn.to/48Bjn9Q" },
            { name: "Peppa Pig Children Trolley", image: "https://m.media-amazon.com/images/I/61ezyavVcRL._SY450_.jpg", amazonLink: "https://amzn.to/3O4Lshv" },
            { name: "Micky Mouse Wall Sticker", image: "https://m.media-amazon.com/images/I/71hII4WgPvL._SX425_.jpg", amazonLink: "https://amzn.to/48xRNdC" },
            { name: "SpongeBoB Soft Plush Toy", image: "https://m.media-amazon.com/images/I/61Ep7COAOqL._SY450_.jpg", amazonLink: "https://amzn.to/3vCv1CR" },
            { name: "Cartoon Character KeyRing", image: "https://m.media-amazon.com/images/I/61rtVumIvqL._SX679_.jpg", amazonLink: "https://amzn.to/47AiDjR" },
            { name: "MrBean Bottle", image: "https://m.media-amazon.com/images/I/51cN6jG8NwS._SL1129_.jpg", amazonLink: "https://amzn.to/3O4bLEG" },
            { name: "Doraemon Coffee Mug", image: "https://m.media-amazon.com/images/I/41XlH-zkEzL.jpg", amazonLink: "https://amzn.to/421HdZZ" },
            // Add more products
        ];

        // Initial rendering of products
        renderProducts(products);

        function renderProducts(productsToRender) {
            const productContainer = document.getElementById("productContainer");
            const noProductsMessage = document.getElementById("noProductsMessage");

            productContainer.innerHTML = "";
            noProductsMessage.style.display = "none";

            if (productsToRender.length === 0) {
                noProductsMessage.style.display = "block";
            }

            productsToRender.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";

                const productLink = document.createElement("a");
                productLink.href = product.amazonLink;
                productLink.target = "_blank";

                const productImage = document.createElement("img");
                productImage.src = product.image;
                productImage.alt = product.name;

                const productName = document.createElement("p");
                productName.textContent = product.name;

                const moreButton = document.createElement("button");
                moreButton.className = "more-button";
                moreButton.textContent = "More";
                moreButton.onclick = function() {
                    window.location.href = product.amazonLink;
                };

                productLink.appendChild(productImage);
                productDiv.appendChild(productLink);
                productDiv.appendChild(productName);
                productDiv.appendChild(moreButton);

                productContainer.appendChild(productDiv);
            });
        }

        function searchProducts() {
            const searchInput = document.getElementById("searchInput");
            const searchTerm = searchInput.value.toLowerCase();

            const filteredProducts = products.filter(product => {
                return product.name.toLowerCase().includes(searchTerm);
            });

            renderProducts(filteredProducts);
        }
    </script>

</body>
</html>
